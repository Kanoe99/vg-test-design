<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutual Shadow</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* styles.css */

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.container {
  position: relative;
  width: 300px;
  height: 200px;
}

.rectangle {
  position: absolute;
  width: 150px;
  height: 100px;
  border-radius: 8px;
}

.rectangle1 {
  background-color: #3498db;
  top: 50px;
  left: 50px;
  box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3); /* Shadow for rectangle1 */
}

.rectangle2 {
  background-color: #e74c3c;
  top: 100px;
  left: 100px;
  box-shadow: -8px -8px 15px rgba(0, 0, 0, 0.3); /* Shadow for rectangle2 */
}

  </style>
</head>
<body>
  <div class="container">
    <div class="rectangle rectangle1"></div>
    <div class="rectangle rectangle2"></div>
  </div>
</body>
</html>
